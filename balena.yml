name: balena-hello-world-skeleton
type: sw.application
joinable: false
description: >-
  This is a simple skeleton LANGUAGE server that works on any of the devices
  supported by balena. It also serves as a boilerplate project for you to get
  started on building your fleet. Use this skeleton to build new hello-world examples.
  Have fun! 
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the app. Once it's completed, the welcome page should be accessible on the public device URL.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-io-examples/balena-hello-world-skeleton/'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-io-examples/balena-hello-world-skeleton/master/logo.png'
data:
  supportedDeviceTypes:
    - generic-x86-64-ext
    - generic-aarch64
    - fincm3
    - beaglebone-black
    - jetson-tx2
